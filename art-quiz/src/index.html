<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/logo.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Art-quiz</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo"><img src="./assets/svg/logo.svg" alt="" class="logo-img"></div>
    </header>
    <main class="main">
      <div class="quiz-list page">
        <figure data-page="category" class="quiz-blok author">
          <img src="./assets/svg/artists-quiz.jpg" alt="author">
          <figcaption class ="quiz-caption">ARTISTS QUIZ</figcaption>
        </figure>
        <figure data-page="category" class="quiz-blok picture">
          <img src="./assets/svg/pictures-quiz.jpg" alt="picture">
          <figcaption class ="quiz-caption">PICTURE QUIZ</figcaption>
        </figure>
      </div>
      <div class="page category a hide">
        <button data-page="quiz-list" class = "btn category-btn button">
          <img src="./assets/svg/home.svg" alt="home" class="setting-btn__img">
          <span class="btn-text">HOME</span>
        </button>
        <h2>Category</h2>
        <div class="blok-box">

        </div>
      </div>
      <div class="page question-box hide">
        <span class="question-box__text">Кто написал эту картину?</span>
        <div class="art-box">

        </div>
        <button class="btn">
          <span class="btn-text">Next</span>
        </button>
      </div>
      <div class="setting">
        <button class="btn setting-btn">
          <img src="./assets/svg/setting.svg" alt="setting" class="setting-btn__img">
          <span class="btn-text">SETTING</span>
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="rss">
        <div>@2021</div>
        <div class="rss__logo"><a href="https://rs.school/" class="link">The Roling Scope School</a></div>
        <div><a href="https://github.com/DilbarAkkaya" class="link">Dilbar Akkaya</a></div>
      </div>
    </footer>
  </div>
  <script src="/src/js/index.js"></script>
</body>
</html>
